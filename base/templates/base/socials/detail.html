<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md border border-gray-100">
    <div class="flex items-center gap-4 mb-6 border-b pb-6">
        <div class="flex-shrink-0">
            <img src="https://img.icons8.com/ios-filled/50/1A73E8/{{ social_link.icon_name }}.png"
                 alt="{{ social_link.platform }}"
                 class="w-16 h-16 rounded-lg border border-gray-200 p-2 bg-white">
        </div>
        <h1 class="text-2xl font-bold text-gray-900">{{ social_link.get_platform_display }}</h1>
    </div>

    <div class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">URL</label>
            <a href="{{ social_link.url }}" 
               target="_blank" 
               class="text-blue-600 hover:text-blue-800 break-all underline hover:no-underline transition-colors">
                {{ social_link.url }}
            </a>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Created At</label>
            <p class="text-gray-600">{{ social_link.created_at|date:"M d, Y H:i" }}</p>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Slug</label>
            <p class="text-gray-600">{{ social_link.slug }}</p>
        </div>
    </div>

    <div class="mt-8 flex items-center justify-end gap-3 border-t pt-6">
        <a href="{% url 'base:sociallink-list' %}"
           class="px-5 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-lg border border-gray-300 transition-colors">
            Back to List
        </a>
        <a href="{% url 'base:sociallink-delete' social_link.slug %}"
           class="px-5 py-2.5 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-lg focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors">
            Delete
        </a>
    </div>
</div>
