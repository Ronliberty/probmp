<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md border border-gray-100">
    <div class="flex justify-between items-center mb-8 border-b pb-4">
        <h1 class="text-2xl font-bold text-gray-900">Service List</h1>
        <div class="relative">
            <button id="dropdownCreateButton" data-dropdown-toggle="dropdownCreate"
                    class="flex items-center text-white bg-blue-600 hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-medium rounded-lg text-sm px-4 py-2.5 transition-colors">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                Create New
            </button>

            <!-- Dropdown menu -->
            <div id="dropdownCreate" class="hidden z-10 w-44 bg-white rounded-lg divide-y divide-gray-100 shadow-lg border border-gray-200">
                <ul class="py-2 text-sm text-gray-700">
                    <li>
                        <a href="#"
                           class="flex items-center px-4 py-2.5 hover:bg-gray-50 gap-3 transition-colors"
                           hx-get="{% url 'base:service-create' %}"
                           hx-target="#content-container"
                           hx-trigger="click"
                           hx-push-url="true">
                            <i class='bx bx-briefcase text-xl text-gray-600'></i>
                            <span class="font-medium">Service</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
                {{ form.platform.label }}
            </label>
            {{ form.platform }}
            {% if form.platform.errors %}
                <div class="mt-2 text-sm text-red-600">
                    {{ form.platform.errors }}
                </div>
            {% endif %}
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
                {{ form.url.label }}
            </label>
            {{ form.url }}
            {% if form.url.errors %}
                <div class="mt-2 text-sm text-red-600">
                    {{ form.url.errors }}
                </div>
            {% endif %}
        </div>

        <div class="pt-6 border-t mt-8 flex items-center justify-end gap-3">
            <a href="#"
               hx-get="{% url 'base:sociallink-list' %}"
               hx-target="#content-container"
               hx-trigger="click"
               hx-push-url="true"
               class="px-5 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-lg border border-gray-300 transition-colors">
                Cancel
            </a>
            <button type="submit"
                    class="px-5 py-2.5 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                Create Link
            </button>
        </div>
    </form>
</div>

<!-- Add this if you're using boxicons -->
<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
