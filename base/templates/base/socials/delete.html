
<div class="container mx-auto px-4 py-8">
    <div class="card bg-base-100 shadow-md max-w-xl mx-auto">
        <div class="card-body">
            <h2 class="card-title text-2xl text-error">Delete Social Link</h2>
            
            <div class="alert alert-error mt-4">
                <div class="flex-1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                         class="w-6 h-6 mx-2 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                    <label>Are you sure you want to delete this social link?</label>
                </div>
            </div>

            <div class="mt-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="flex justify-end gap-2">
                        <a href="{% url 'base:sociallink-detail' object.slug %}" class="btn btn-ghost">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-error">
                            Confirm Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
