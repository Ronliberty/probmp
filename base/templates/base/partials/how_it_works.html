<div id="how-it-works-container" class="grid md:grid-cols-3 gap-12">
    {% for step in steps %}
        <div class="bg-white p-8 rounded-xl shadow-lg hover:shadow-xl transition-shadow"
             data-aos="fade-up" data-aos-delay="{{ step.delay }}">
            <div class="mb-6">
                <div class="bg-green-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto">
                    <span class="text-green-600 text-2xl font-bold">{{ step.step_number }}</span>
                </div>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-4">{{ step.title }}</h3>
            <p class="text-gray-600">{{ step.description }}</p>
        </div>
    {% empty %}
        <p class="text-center text-gray-600">No steps available.</p>
    {% endfor %}
</div>
