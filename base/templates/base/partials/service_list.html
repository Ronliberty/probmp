{% for service in services %}
<div class="bg-white p-8 rounded-xl shadow-lg hover:shadow-xl transition-all group"
     data-aos="fade-up" data-aos-delay="200">
    <div class="w-16 h-16 bg-green-100 rounded-lg mb-6 flex items-center justify-center">
        <img src="{{ service.icon_url }}" alt="{{ service.title }} Icon" class="w-10 h-10">
    </div>
    <h3 class="text-2xl font-bold text-gray-800 mb-4">{{ service.title }}</h3>
    <p class="text-gray-600 mb-6">{{ service.description }}</p>

    {% with service.get_features_list as features %}
    {% if features %}
    <ul class="text-left text-gray-600 space-y-2">
        {% for feature in features %}
        <li class="flex items-center">
            <svg class="w-5 h-5 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/>
            </svg>
            {{ feature }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>
{% endfor %}
