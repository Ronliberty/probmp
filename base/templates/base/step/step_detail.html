{% extends 'dashboard/base.html' %}

{% block content %}
<h2 class="text-2xl font-bold">{{ step.title }}</h2>
<p class="text-gray-600">{{ step.description }}</p>
<p class="text-sm text-gray-400">Step Number: {{ step.step_number }}</p>

<a href="{% url 'step-update' step.slug %}" class="bg-blue-500 text-white px-4 py-2 rounded">Edit</a>
<a href="{% url 'step-delete' step.slug %}" class="bg-red-500 text-white px-4 py-2 rounded">Delete</a>
{% endblock %}
