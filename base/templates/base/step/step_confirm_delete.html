{% extends 'dashboard/base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Delete Step</h2>
<p>Are you sure you want to delete "{{ step.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
</form>

<a href="{% url 'step-list' %}" class="text-blue-600 hover:underline">Cancel</a>
{% endblock %}
