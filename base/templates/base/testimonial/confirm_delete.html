<!-- templates/testimonials/partials/testimonial_confirm_delete.html -->
<div class="bg-red-100 p-4 rounded-lg">
    <p class="text-red-700 mb-4">Are you sure you want to delete "{{ object }}"?</p>
    <form method="post"
          hx-post="{% url 'base:testimonial-delete' object.slug %}"
          hx-target="#content-container">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">
            Confirm Delete
        </button>
    </form>
</div>
