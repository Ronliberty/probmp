<!-- templates/testimonials/partials/testimonial_detail.html -->
<div class="max-w-2xl mx-auto p-8 bg-white rounded-2xl shadow-xl border border-gray-100">
    <div class="flex items-start space-x-6 mb-8">
        <img src="{{ testimonial.image_url }}"
             class="w-24 h-24 rounded-2xl object-cover border-4 border-white shadow-lg">
        <div class="flex-1">
            <h2 class="text-3xl font-bold text-gray-900">{{ testimonial.name }}</h2>
            <p class="text-lg text-gray-600 mt-1">{{ testimonial.role }}</p>
            <div class="mt-3 flex items-center space-x-1">
                {% for i in "12345"|make_list %}
                <span class="text-amber-500 text-2xl">
                    {% if forloop.counter <= testimonial.rating %}
                    ★
                    {% else %}
                    ☆
                    {% endif %}
                </span>
                {% endfor %}
            </div>
        </div>
    </div>

    <blockquote class="relative pl-8 before:absolute before:left-0 before:top-0 before:text-7xl before:opacity-10 before:content-['“'] before:font-serif before:text-gray-400">
        <p class="text-xl text-gray-700 leading-relaxed">"{{ testimonial.content }}"</p>
    </blockquote>

    {% if testimonial.created_at %}
    <div class="mt-8 pt-6 border-t border-gray-100 flex items-center justify-between">
        <div class="flex items-center space-x-2 text-gray-500">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <span class="text-sm">{{ testimonial.created_at|date:"M j, Y" }}</span>
        </div>
    </div>
    {% endif %}
</div>
