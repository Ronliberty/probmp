
    <h1>Are you sure you want to delete this Hero Content?</h1>
    
    <p>Once deleted, this action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>

    <a href=""
    hx-get="{% url 'base:hero_content_list' %}"
                   hx-target="#content-container"
                   hx-trigger="click"
                   hx-push-url="true">Cancel</a>
