 <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">Award Plan Form</h1>

        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="id_title" class="block text-gray-600 font-medium">Title:</label>
                <input type="text" name="title" id="id_title" value="{{ form.title.value|default_if_none:'' }}" required
                    class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
            </div>

            <div>
                <label for="id_subtitle" class="block text-gray-600 font-medium">Subtitle:</label>
                <input type="text" name="subtitle" id="id_subtitle" value="{{ form.subtitle.value|default_if_none:'' }}" required
                    class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
            </div>

            <div>
                <label for="id_cta_text" class="block text-gray-600 font-medium">CTA Text:</label>
                <input type="text" name="cta_text" id="id_cta_text" value="{{ form.cta_text.value|default_if_none:'' }}" required
                    class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
            </div>

            <div>
                <label for="id_cta_link" class="block text-gray-600 font-medium">CTA Link:</label>
                <input type="url" name="cta_link" id="id_cta_link" value="{{ form.cta_link.value|default_if_none:'' }}" required
                    class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
            </div>

            <div class="flex items-center">
                <input type="checkbox" name="is_active" id="id_is_active" class="mr-2 w-5 h-5 text-purple-600 rounded"
                    {% if form.is_active.value %}checked{% endif %}>
                <label for="id_is_active" class="text-gray-600 font-medium">Is Active</label>
            </div>

            <div>
                <label for="id_name" class="block text-gray-600 font-medium">Name:</label>
                <input type="text" name="name" id="id_name" value="{{ form.name.value|default_if_none:'' }}" required
                    class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
            </div>

            <div>
                <label for="id_description" class="block text-gray-600 font-medium">Description:</label>
                <textarea name="description" id="id_description" required
                    class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">{{ form.description.value|default_if_none:'' }}</textarea>
            </div>

            <div>
                <label for="id_explanation" class="block text-gray-600 font-medium">Explanation:</label>
                <textarea name="explanation" id="id_explanation" required
                    class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">{{ form.explanation.value|default_if_none:'' }}</textarea>
            </div>

            <button type="submit"
                class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition duration-300">
                Submit
            </button>
        </form>
    <a href=""
            hx-get="{% url 'base:hero_content_list' %}"
                   hx-target="#content-container"
                   hx-trigger="click"
                   hx-push-url="true">Cancel</a>
</div>
