
<div class="container mt-4">

<a href="{% url 'freelance:tools-create' %}" class="btn btn-primary mb-3">Create New tool</a>
     {% if tools %}
        <div class="row">
            {% for tool in tools %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    {% if tool.image %}
                    <img src="{{ tool.image.url }}" class="card-img-top" alt="{{ tool.name }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ tool.name }}</h5>
                        <p class="card-text">{{ tool.description|truncatewords:20 }}</p>
                        <p><strong>Country:</strong> {{ tool.country|default:"N/A" }}</p>
                        <a href="{% url 'freelance:tools-det' tool.slug %}" class="btn btn-info btn-sm">View</a>
                        <a href="{% url 'freelance:delete-tools' tool.slug %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center">No tools available.</p>
    {% endif %}
</div>
