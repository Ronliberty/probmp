{% extends 'dashboard/main.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Skill Name</label>
        <input type="text" name="name" id="name" class="form-control" value="{{ form.name.value|default_if_none:'' }}">
        {{ form.name.errors }}
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id="description" class="form-control" rows="5">{{ form.description.value|default_if_none:'' }}</textarea>
        {{ form.description.errors }}
    </div>

    <div class="form-group">
        <label for="country">Country</label>
        <input type="text" name="country" id="country" class="form-control" value="{{ form.country.value|default_if_none:'' }}">
        {{ form.country.errors }}
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
