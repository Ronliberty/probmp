
<div class="container mt-4">
    <h1 class="mb-4">Skills List</h1>
    <a href="{% url 'freelance:skills-create' %}" class="btn btn-primary mb-3">Create New Skill</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Category</th>
                <th>Level</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for skill in skills %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ skill.name }}</td>
                <td>{{ skill.category }}</td>
                <td>{{ skill.level }}</td>
                <td>{{ skill.created_at|date:"Y-m-d H:i" }}</td>
                <td>
                    <a href="{% url 'freelance:skills-det' skill.slug %}" class="btn btn-info btn-sm">View</a>
                    <a href="{% url 'freelance:delete-skills' skill.slug %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" class="text-center">No skills available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
