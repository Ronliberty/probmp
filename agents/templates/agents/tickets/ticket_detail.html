<div class="container mx-auto px-4 py-6">
  <div class="bg-white rounded-lg shadow p-6">
    <div class="flex justify-between items-start mb-6">
      <h2 class="text-2xl font-bold text-gray-800">{{ ticket.subject }}</h2>
      <span class="px-3 py-1 text-sm font-semibold rounded-full bg-{{ ticket.status_color }}-100 text-{{ ticket.status_color }}-800">
        {{ ticket.get_status_display }}
      </span>
    </div>

    <div class="mb-6">
      <p class="text-gray-600">{{ ticket.description }}</p>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-6">
      <div>
        <h3 class="text-sm font-medium text-gray-500">Assigned Group</h3>
        <p class="mt-1 text-gray-900">{{ ticket.assigned_group }}</p>
      </div>
      <div>
        <h3 class="text-sm font-medium text-gray-500">Assigned User</h3>
        <p class="mt-1 text-gray-900">{{ ticket.assigned_user }}</p>
      </div>
    </div>

    <div class="border-t pt-6 mt-6">
      <div class="flex space-x-4">
        <a hx-get="{% url 'agents:ticket-engage' ticket.slug %}" hx-target="#content-container"
           class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
          Respond
        </a>
        <a hx-get="{% url 'agents:ticket-update' ticket.slug %}" hx-target="#content-container"
           class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">
          Edit
        </a>
        <a hx-get="{% url 'agents:ticket-delete' ticket.slug %}" hx-target="#content-container"
           class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
          Delete
        </a>
      </div>
    </div>
  </div>
</div>
