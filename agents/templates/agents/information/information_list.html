<div class="container mx-auto px-4" id="content-container">
    <div class="space-y-4">
        {% for info in informations %}
        <div class="p-4 bg-white rounded-md shadow-sm">
            <h3 class="text-lg font-medium">{{ info.title }}</h3>
            <p class="text-gray-600 text-sm mt-1">{{ info.summary }}</p>
        </div>
        {% endfor %}
    </div>
</div>
