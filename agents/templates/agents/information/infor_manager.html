<div class="container mx-auto px-4" id="content-container">
    <div class="bg-blue-50 p-4 rounded-lg mb-6">
        <h2 class="text-2xl font-bold text-blue-800">Manager View</h2>
    </div>
    <div class="space-y-4">
        {% for info in informations %}
        <div class="p-4 border-l-4 border-blue-500 bg-white">
            <div class="flex justify-between items-center">
                <span class="font-medium">{{ info.title }}</span>
                <button class="text-blue-500 hover:text-blue-700"
                        hx-get=""
                        hx-target="#content-container">
                    View Details
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
